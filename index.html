<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resale Lookup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Resale HDB Project</h1>
    <div class="search-bar">
      <input type="text" id="locationInput" placeholder="Enter address, postal code, or town..." />
      <button onclick="onSubmit()">Go</button>
    </div>

    <div id="results">
      <div id="prices" class="info-section">Prices</div>
      <div id="median" class="info-section">Median</div>
      <div id="distance" class="info-section">Distance</div>
      <div id="amenities" class="info-section">Amenities</div>
    </div>

    <div id="map">Map will be shown here</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
